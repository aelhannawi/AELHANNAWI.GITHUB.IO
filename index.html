<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My first webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            font-size: 24px;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            position: absolute;
            top: 30%;
            left: 30%;
        }

        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="video-container">
        <video src="background.mp4" autoplay loop muted></video>
        <div class="name">Your Name</div>
        <div class="menu">
            <i class="fas fa-home"></i>
            <i class="fas fa-user"></i>
            <i class="fas fa-cog"></i>
        </div>
    </div>
</body>
</html>
